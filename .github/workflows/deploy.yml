name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check required secrets
        run: |
          if [ -z "${{ secrets.VITE_GOOGLE_CLIENT_ID }}" ]; then
            echo "::error::VITE_GOOGLE_CLIENT_ID secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.VITE_GOOGLE_API_KEY }}" ]; then
            echo "::error::VITE_GOOGLE_API_KEY secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.VITE_SPREADSHEET_ID }}" ]; then
            echo "::error::VITE_SPREADSHEET_ID secret is not set"
            exit 1
          fi
          echo "âœ“ All required secrets are set"

      - name: Cache build artifacts
        uses: actions/cache@v3
        with:
          path: dist
          key: ${{ runner.os }}-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Build
        run: npm run build
        env:
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_GOOGLE_API_KEY: ${{ secrets.VITE_GOOGLE_API_KEY }}
          VITE_SPREADSHEET_ID: ${{ secrets.VITE_SPREADSHEET_ID }}
          VITE_SHEET_NAME: ${{ secrets.VITE_SHEET_NAME || 'Sheet1' }}
          VITE_DATA_SHEET_NAME: ${{ secrets.VITE_DATA_SHEET_NAME || 'Data' }}
          VITE_LOW_STOCK_THRESHOLD: ${{ secrets.VITE_LOW_STOCK_THRESHOLD || '10' }}
          VITE_BASE_PATH: /roryinventory/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

